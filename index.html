<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test Game</title>
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="preconnect" href="http://fonts.googleapis.com" />
  <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin />
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="game-over">
      <div class="text">Game Over</div>
      <div class="question">Would you like to play again?</div>
      <div class="butt">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
    <div class="Congrat">
      <div>
        Congratulations!
      </div>
    </div>
  </div>

  <div class="game">
    <div class="name">Typing Speed Test Game</div>
    <div class="container">
      <div class="message">
        You Are Playing On
        <span class="lvl"></span> Level
        & You Have <span class="seconds"></span> Seconds To Type The Word
      </div>
      <div type="button" class="start" data-bs-toggle="modal" data-bs-target="#exampleModal">Start Playing</div>
      <div class="the-word"></div>
      <input type="text" class="input" />
      <div class="upcoming-words">Words Will Show Here</div>
      <div class="control">
        <div class="time">Time Left: <span></span> Seconds</div>
        <div class="score">
          Score: <span class="got">0</span> From <span class="total"></span>
        </div>
      </div>
    </div>
  </div><!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choose Level</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option value="Easy">Easy</option>
            <option selected value="Normal">Normal</option>
            <option value="Hard">Hard</option>
          </select>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary closeButton" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary saveChanges">Play</button>
        </div>
      </div>
    </div>
  </div>
  <script src="JS/main.js"></script>
</body>

</html>
